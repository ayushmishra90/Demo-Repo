<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
</head>
<style>
    .co {
        display: grid;
        grid-template-rows: 1fr ;
    }
    .it{
        /* height: 100px   ; */
        /* width: 200px; */
        background-color: red;
        margin: 12px;
    }
</style>

<body>
    <div class="co">
        <div class="it">This is the box number 1</div>
        <div class="it">This is the box number 2</div>
        <div class="it">This is the box number 3</div>
        <div class="it">This is the box number 4</div>
        <div class="it">This is the box number 5</div>
        <div class="it">This is the box number 6</div>
        <div class="it">This is the box number 7</div>
        <div class="it">This is the box number 8</div>
    </div>

</body>

</html>
